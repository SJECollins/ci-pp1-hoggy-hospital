<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Hoggy Hospital is a wildlife organisation that rescues and rehabilitates hedgehogs in Ireland">
    <meta name="keywords" content="hedgehog, animal, hospital, rescue, charity, wildlife, nature, Ireland">
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>The Hoggy Hospital</title>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="/assets/media/hog-icon-white-two.png" alt="Hoggy Hospital logo in white" id="navbar-logo">
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="help.html">How To Help</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-info">
        <h1>How To Get In Touch</h1>

        <div id="emergency-contact" class="contacts">
            <h2>If you have a hedgehog emergency:</h2>
            <p><strong>Call us on: </strong>087 1234567</p>
            <p>One of our team will be able to assist you.</p>
        </div>

        <div class="contact-boxes">
            <div class="contact-form contacts">
                <form method="POST" action="https://forms.codeinstitute.net/" class="contact-form-details">
                    <h2>Sign up to help!</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-input" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="text" id="email" class="form-input" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="form-input" name="phone" patter="[0-9]{10}" required>

                    <h3>How would you like to help?</h3>
                    <div class="radio-help">
                        <label for="donate">Donate</label>
                        <input type="radio" id="donate" value="donate" name="help" required>
                        <label for="sponsor">Sponsor</label>
                        <input type="radio" id="sponsor" value="sponsor" name="help">
                        <label for="volunteer">Volunteer</label>
                        <input type="radio" id="volunteer" value="volunteer" name="help">
                    </div>

                    <h3>Have anything to add?</h3>
                    <textarea id="contact-message" name="contact-message" placeholder="Have previous experience with wildlife? Have questions for us? Or just want to send a messaage of support?"></textarea>

                    <input type="submit" id="submit-button" value="Submit">
                </form>
            </div>
        </div>

    </section>

    <footer>
        <ul class="footer-socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (opens in new tab)">Facebook</a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter (opens in new tab)">Twitter</a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Find us on YouTube (opens in new tab)">YouTube</a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (opens in new tab)">Instagram</a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
